<script>



const alertPlaceholder = document.getElementById('alert-ms')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close start-right" data-dismiss="alert" aria-label="Close">&times;</button>',
    '</div>'
  ].join('')
  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('OTP has been sent again to your mobile!', 'info')
  }).setTimeout(2000)
}
</script>
