<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76" href="logo.png">
<link rel="icon" type="image/png" href="logos.webp">
<title>
    Keepsl Login
  </title>


<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<link id="pagestyle" href="/assets/css/argon-dashboard.min.css?v=2.0.5" rel="stylesheet" />

</head>
<body class="bg-gray-200">


<main class="main-content main-content-bg mt-0">
    <div class="page-header align-items-start min-height-400 m-1 border-radius-lg mt-1" style="background-image: url('https://demos.creative-tim.com/argon-dashboard-pro/assets/img/pricing-header-bg.jpg')">

      <!-- <span class="mask bg-gradient-info opacity-2"></span> -->
</div>
<div class="container"> 
<div class="row mt-lg-n12 mt-md-n12 mt-n11 justify-content-center">
<div class="col-xl-4 xl-lg-10 col-md-5 mx-auto">
<div class="card mt-8">
<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
<div class="bg-gradient-info shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
<h4 class="font-weight-bolder text-white mt-1">Welcomeback to Keepsl</h4>
</div>
</div>

<div class="card-body pb-3">
  <form role="form">
    
    <div class="input-group input-group-outline mb-3">
        <input type="email" class="form-control" placeholder="Email" required />
    </div>
  
    <div class="input-group input-group-outline mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="d-flex align-items-center">
      <div class="form-check form-check-info text-left mb-0">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required />
        <label class="font-weight-normal text-dark mb-0" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <a href="/forget_password.html" class="text-xs font-weight-bold ms-auto">Forgot password</a>
    </div>  
   
    <div class="text-center">
        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
        <button type="button" class="btn btn-secondary shadow-secondary w-100 mt-3">
          <span class="btn-inner--icon m-1">
            <img class="w-8" src="/google-logo.svg" alt="google-logo" />
          </span>
          <span class="btn-inner--text">Sign in with Google</span>
        </button>

      </div>
  </form>
</div>
<div class="card-footer text-center pt-0 px-sm-4 px-1">
<p class="mb-4 mx-auto">
Don't have an account?
<a href="/sign-up.html" class="text-primary text-info font-weight-bold">Sign up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</main>

<footer class="footer py-5">
<div class="container">
<div class="row">
<div class="col-lg-8 mb-4 mx-auto text-center">
</div>
<div class="col-lg-8 mx-auto text-center mb-4 mt-2">
<a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
<span class="text-lg fab fa-youtube"></span>
</a>
<a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
<span class="text-lg fab fa-twitter"></span>
</a>
<a href="javascript:;" target="_blank" class="text-secondary me-xl-4 me-4">
<span class="text-lg fab fa-telegram"></span>
</a>
</a>
</div>
</div>

<div class="col-8 mx-auto text-center mt-1">
<p class="mb-0 text-secondary">
Copyright Â© <script>
              document.write(new Date().getFullYear())
            </script> Keepsl.
</p>
</div>
</div>
</div>
</footer>
