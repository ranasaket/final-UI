<div class="card-body pb-3">
  <form role="form" action="/auth.html">
    <div class="input-group input-group-outline mb-3">
      <input type="text" class="form-control" placeholder="Name" required />
    </div>
    
    <div class="input-group input-group-outline mb-3">
        <input type="email" class="form-control" placeholder="Email" required />
    </div>
  
    <div class="input-group input-group-outline mb-3">
      <input type="text" class="form-control"placeholder="Mobile" required />
    </div>

    <div class="input-group input-group-outline mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
    </div>
  
    <div class="form-check form-check-primary text-start">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required />
      <label class="form-check-label" for="flexCheckDefault">
        I agree the <a href="javascript:;" class="text-dark font-weight-bolder" onclick="window.open('https://www.keepsl.com/terms-and-conditions', 
        'newwindow', 
        'newwindow','width=1000,height=800'); 
return false;">Terms and Conditions</a>
      </label>
    </div>
   
    <div class="text-center">
        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</button>
        <button type="button" class="btn btn-info shadow-secondary w-100 mt-3">
          <span class="btn-inner--icon ">
            <img class="w-5" src="/google-logo.svg" alt="google-logo" />
          </span>
          <span class="btn-inner--text ">Sign up with Google</span>
        </button>

      </div>
  </form>
